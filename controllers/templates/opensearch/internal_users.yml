## Demo users

admin:
  hash: "ADMIN_BCRYPT_PASS"
  reserved: true
  backend_roles:
    - "admin"
  description: "Demo admin user"

kibanaserver:
  hash: "KIBANASERVER_BCRYPT_PASS"
  reserved: true
  description: "Demo OpenSearch Dashboards user"

kibanaro:
  hash: "KIBANARO_BCRYPT_PASS"
