---
- semaphore:
    name: sf-operator-publish-semaphore
    max: 1

# Base CI job
- job:
    name: sf-operator
    parent: sf-operator-microshift
    pre-run: &pre-run
      - playbooks/health-check/dstat-pre.yaml
    post-run: &post-run
      - playbooks/health-check/dstat-post.yaml
      - playbooks/post.yaml
    run: playbooks/main.yaml
    abstract: true
    timeout: 5200
    attempts: 5
    irrelevant-files: &irrelevant-files
      - ".*.md$"
      - "doc/.*"
      - ".github/.*"
    vars: &vars
      logreduce_optin: true
      # microshift deployment
      disk_file_sparsed: true
      disk_file_size: 40G
      standard_user: false
      create_pv: false
      setup_olm: true
      # post tasks artifacts directory
      output_logs_dir: ~/zuul-output/logs
      # dnsmasq
      microshift_additional_addresses:
        - "sfop.me"
        - "microshift.dev"
      etcd_on_ramdisk: true
      ramdisk_size: 1g
      cloudprovider_dns:
        - 199.204.44.24
        - 199.204.47.54
      inject_dev_ssh_keys: true


- job:
    name: sf-operator-rhel
    parent: sf-operator-microshift-rhel
    pre-run: *pre-run
    post-run: *post-run
    timeout: 5200
    attempts: 5
    run: playbooks/main.yaml
    abstract: true
    irrelevant-files: *irrelevant-files
    vars: *vars

- job:
    name: sf-operator-multinode
    parent: sf-operator-microshift-multinode
    pre-run: *pre-run
    post-run: *post-run
