---
- semaphore:
    name: sf-operator-publish-semaphore
    max: 1

# Base CI job
- job:
    name: sf-operator
    parent: sf-operator-microshift
    timeout: 3600
    pre-run:
      - playbooks/health-check/dstat-pre.yaml
    post-run:
      - playbooks/health-check/dstat-post.yaml
      - playbooks/post.yaml
    run: playbooks/main.yaml
    abstract: true
    irrelevant-files:
      - ".*.md$"
      - "doc/.*"
      - ".github/.*"
    required-projects:
      - name: software-factory/sf-infra
    roles:
      - zuul: software-factory/sf-infra
    vars:
      logreduce_optin: true
      # microshift deployment
      disk_file_sparsed: true
      disk_file_size: 40G
      standard_user: false
      create_pv: false
      setup_olm: true
      # post tasks artifacts directory
      output_logs_dir: ~/zuul-output/logs
      # dnsmasq
      microshift_additional_addresses:
        - "sfop.me"
      etcd_on_ramdisk: true
      cloudprovider_dns:
        - 199.204.44.24
        - 199.204.47.54

- job:
    name: sf-operator-multinode
    parent: sf-operator-microshift-multinode
    timeout: 3600
    pre-run:
      - playbooks/health-check/dstat-pre.yaml
    post-run:
      - playbooks/health-check/dstat-post.yaml
      - playbooks/post.yaml
    run: playbooks/main.yaml
    abstract: true
    irrelevant-files:
      - ".*.md$"
      - "doc/.*"
      - ".github/.*"
    required-projects:
      - name: software-factory/sf-infra
    roles:
      - zuul: software-factory/sf-infra
    vars:
      logreduce_optin: true
      # microshift deployment
      disk_file_sparsed: true
      disk_file_size: 40G
      standard_user: false
      create_pv: false
      setup_olm: true
      # post tasks artifacts directory
      output_logs_dir: ~/zuul-output/logs
      # dnsmasq
      microshift_additional_addresses:
