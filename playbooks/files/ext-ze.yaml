apiVersion: sf.softwarefactory-project.io/v1
kind: SoftwareFactory
metadata:
  name: my-ext-ze
spec:
  fqdn: "sfop.me"
  zuul:
    gerritconns:
      - name: gerrit
        username: zuul
        hostname: microshift.dev
        puburl: "https://gerrit.sfop.me"
        verifyssl: false
    executor:
      logLevel: DEBUG
      standalone:
        controlPlanePublicZKHostname: "microshift.dev"
        controlPlanePublicGSHostname: "microshift.dev"
        publicHostname: microshift.dev
  # NOTE: use "crc-csi-hostpath-provisioner" in CRC deployment
  storageClassName: "topolvm-provisioner"
