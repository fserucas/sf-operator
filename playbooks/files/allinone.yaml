apiVersion: sf.softwarefactory-project.io/v1
kind: SoftwareFactory
metadata:
  name: my-sf
spec:
  fqdn: "sftests.com"
  etherpad: true
  lodgeit: false
  gerrit:
    enabled: true
  opensearch: true
  opensearchdashboards: true
  zuul:
    enabled: true
    gerritconns: []
  murmur:
    enabled: true
    maxusers:  42
    channels:
      - name: Dev
        description: Developper loundge
      - name: Meeting
        description: Meeting room
      - name: Meeting-Alt
        description: Second meeting room
