apiVersion: sf.softwarefactory-project.io/v1
kind: SoftwareFactory
metadata:
  name: my-sf
spec:
  fqdn: "sftests.com"
  lodgeit:
    enabled: true
  gerrit:
    enabled: true
  opensearch:
    enabled: true
  opensearchdashboards:
    enabled: true
  telemetry:
    enabled: true
  zuul:
    enabled: true
    gerritconns: []
  murmur:
    enabled: true
    maxusers:  42
    channels:
      - name: Dev
        description: Developper loundge
      - name: Meeting
        description: Meeting room
      - name: Meeting-Alt
        description: Second meeting room
  hound:
    enabled: true
  postfix:
    enabled: true
    forward_email: root@localhost
