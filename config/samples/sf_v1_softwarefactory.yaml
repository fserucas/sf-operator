apiVersion: sf.softwarefactory-project.io/v1
kind: SoftwareFactory
metadata:
  name: my-sf
spec:
  fqdn: "sftests.com"
  logserver:
    loopDelay: 5
    storage:
      size: 2Gi
  zuul:
    gerritconns: []
  # NOTE: use "crc-csi-hostpath-provisioner" in CRC deployment
  storageClassName: "topolvm-provisioner"
