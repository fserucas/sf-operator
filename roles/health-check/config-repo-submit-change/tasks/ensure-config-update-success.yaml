---
- name: Register commit sha
  ansible.builtin.shell: git log -1 --format="%H"
  args:
    chdir: "{{ config_path }}"
  register: commitsha

- name: Wait config-update SUCCESS result using zuul-web API
  ansible.builtin.uri:
    url: "https://{{ zuul_endpoint }}/api/tenant/{{ zuul_tenant | default('internal') }}/builds?job_name=config-update&newrev={{ commitsha.stdout }}"
    return_content: true
    body_format: json
    validate_certs: false
  register: zuul_job_result
  until:
    - "'json' in zuul_job_result"
    - zuul_job_result.json != []
    - "'result' in zuul_job_result.json[0]"
    - zuul_job_result.json[0]["result"] == 'SUCCESS'
  retries: "{{ zuul_api_retries }}"
  delay: "{{ zuul_api_delay }}"
