---
- name: Submit change
  ansible.builtin.include_tasks: submit-change.yaml

- name: Ensure a failure in config-check
  ansible.builtin.include_tasks: ensure-config-check-failure.yaml
  when: ensure_config_check_failure

- name: Verify Zuul Console output
  ansible.builtin.include_tasks: ensure-zuul-console-success.yaml
  when:
    - check_zuul_console
    - not ensure_config_check_failure

- name: Ensure a success config-update
  ansible.builtin.include_tasks: ensure-config-update-success.yaml
  when: not ensure_config_check_failure
