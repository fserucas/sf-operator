- name: Install dependencies
  block:
    - name: Install packages
      package:
        name:
          - golang
          - make
          # for testing
          - jq
          - python3-pip
      become: true

    - name: Install pip packages
      pip:
        name:
          - git-review
          - websocket-client
  when: install_requirements | bool == true

- name: Run make
  command: make
  args:
    chdir: "{{ zuul.project.src_dir }}"

- name: Check for diff
  command: git diff
  args:
    chdir: "{{ zuul.project.src_dir }}"
  register: render_diff

- name: Abort on diff
  when:
    - render_diff.stdout
  failed_when: true
  debug:
    msg: |
      The repository content is not consistent.
      Please commit the change made after running `make`.

      {{ render_diff.stdout }}

- name: Check cluster access
  command: kubectl cluster-info

- name: Install cert-manager operator
  command: make install-cert-manager
  args:
    chdir: "{{ zuul.project.src_dir }}"

- name: Install the CRDS
  command: make install
  args:
    chdir: "{{ zuul.project.src_dir }}"
