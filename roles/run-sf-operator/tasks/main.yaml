- name: Install test CR
  command: kubectl apply -f playbooks/files/allinone.yaml
  args:
    chdir: "{{ zuul.project.src_dir }}"

- name: Run the operator one shot
  command: timeout {{ job_timeout | default(900) }} go run ./main.go --namespace default --oneshot
  args:
    chdir: "{{ zuul.project.src_dir }}"
